{% if inhibit %}
<div class='panel panel-default'>
	<div class='panel-heading'>
		<h4 class='panel-title'>
		<a data-toggle='collapse' data-parent='#accordion{{day}}' href="#collapseEight_{{day}}">
		May Inhibit:
		</a>
		</h4>
	</div>
	<div id='collapseEight_{{day}}' class='panel-collapse collapse'>
		<div class='panel-body'>
			<ul>
			{% for x in inhibit %}
				<li>{{x}}</li>
			{% endfor %}
			</ul>
		</div>
	</div>
</div>
{% endif %}
