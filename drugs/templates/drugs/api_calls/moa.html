{% if show_moa %}
<div class='panel panel-default'>
	<div class='panel-heading'>
		<h4 class='panel-title'>
			<a data-toggle='collapse' data-parent='#accordion' href="#{{id}}_{{day}}">
				{{menu_title}}
			</a>
		</h4>
	</div>
	<div id='{{id}}_{{day}}' class='panel-collapse collapse'>
		<div class='panel-body'>
			<ul>
			{% for x in moa %}
				<li>{{x}}</li>
			{% endfor %}
			</ul>
		</div>
	</div>
</div>
{% endif %}
