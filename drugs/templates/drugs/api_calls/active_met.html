{% if active_met %}
<div class='panel panel-default'>
	<div class='panel-heading'>
		<h4 class='panel-title'>
		<a data-toggle='collapse' data-parent='#accordion{{day}}' href="#collapseSix_{{day}}">
		Active Metabolites:
		</a>
		</h4>
	</div>
	<div id='collapseSix_{{day}}' class='panel-collapse collapse'>
		<div class='panel-body'>
			<ul>
			{% for x in active_met %}
				<li>{{x}}</li>
			{% endfor %}
			</ul>
		</div>
	</div>
</div>
{% endif %}
