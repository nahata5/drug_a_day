{% if site_metabolize %}
<div class='panel panel-default'>
	<div class='panel-heading'>
		<h4 class='panel-title'>
		<a data-toggle='collapse' data-parent='#accordion{{day}}' href="#collapseEleven_{{day}}">
		Site of Metabolism:
		</a>
		</h4>
	</div>
	<div id='collapseEleven_{{day}}' class='panel-collapse collapse'>
		<div class='panel-body'>
			<ul>
			{% for x in site_metabolize %}
				<li>{{x}}</li>
			{% endfor %}
			</ul>
		</div>
	</div>
</div>
{% endif %}
